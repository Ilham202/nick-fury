<body>
<div class="header">
<center>
<h1><b>Contact Form</b></h1>
<p>
We are always ready to help you.
</p>
<div class="form">
<form>
<input type="text" placeholder="Enter your name" id="name" required>
<span class="error" id="name_error"></span>
<input type="email" placeholder="E-mail" id="email" required>
<span class="error" id="email_error"></span>
<input type="text" id="msg" placeholder="Message" required>
<span class="error" id="msg_error"></span>
</form>
<button onclick="valid()">Send It </button>
</center>
</div>
<script>
function valid()
{
	if(document.getElementById('name') || document.getElementById('email') || document.getElementById('msg')=="")
	{
		alert("Enter details");
	}
	else if(document.getElementById('name').value=="piyush")
	{
		alert("Message successfully sent !!");
	}
}
</script>
</body>
</html>
